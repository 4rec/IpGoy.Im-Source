<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | ipgoy.im</title>
    <link rel="stylesheet" href="https://ipgoy.im/styles.css">
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }
        .error-code {
            font-size: 72px;
            font-weight: bold;
            color: var(--header-bg);
            margin-bottom: 10px;
        }
        .error-message {
            font-size: 24px;
            margin-bottom: 30px;
        }
        .home-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--header-bg);
            color: var(--header-text);
            text-decoration: none;
            border-radius: 3px;
            font-size: 16px;
            margin-top: 20px;
        }
        .home-link:hover {
            background-color: var(--link-color);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="https://ipgoy.im">Home</a>
    </div>

    <div class="container">
        <div class="site-header">
            <div class="site-logo">ipgoy.im</div>
        </div>
        
        <div class="error-code">404</div>
        <div class="error-message">Page Not Found</div>
        <p>The page you're looking for doesn't exist or has been moved.</p>
        <a href="https://ipgoy.im" class="home-link">Return to Homepage</a>
    </div>

    <div class="footer">
        <a href="https://ipgoy.im">ipgoy.im</a> | Made by rec :3
    </div>
</body>
</html>
