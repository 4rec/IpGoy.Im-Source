<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Lookup | ipgoy.im</title>
    <link rel="stylesheet" href="https://ipgoy.im/styles.css">
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .result-box {
            margin-top: 20px;
            display: none;
        }
        .error-box {
            margin-top: 20px;
            display: none;
            background-color: var(--active-link);
            color: white;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 12px;
        }
        .site-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .site-logo {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 24px;
            font-weight: bold;
            color: var(--header-bg);
            margin-bottom: 10px;
        }
        .loading {
            display: none;
            margin: 10px 0;
            font-style: italic;
        }
        .ip-info {
            margin-bottom: 15px;
        }
        .ip-flag {
            float: right;
            width: 48px;
            height: 36px;
            margin-left: 10px;
            border: 1px solid var(--table-border);
        }
        .info-section {
            margin-bottom: 15px;
            clear: both;
        }
        .info-section h3 {
            border-bottom: 1px solid var(--text-color);
            padding-bottom: 3px;
            margin-bottom: 8px;
        }
        .map-link {
            text-align: center;
            margin-top: 10px;
        }
        .button-group {
            display: flex;
            gap: 10px;
        }
        .button-group button {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="https://ipgoy.im">Home</a>
    </div>

    <div class="container">
        <div class="site-header">
            <div class="site-logo">ipgoy.im</div>
            <h1>IP Address Lookup</h1>
        </div>
        
        <div class="box">
            <div class="box-title">Search IP Address</div>
            <div class="form-group">
                <label for="ip-address">IP Address (IPv4 or IPv6):</label>
                <input type="text" id="ip-address" placeholder="Enter IP address...">
            </div>
            <div class="button-group">
                <button id="lookup-btn">Lookup IP</button>
                <button id="self-lookup-btn">Lookup My IP</button>
            </div>
            <div id="loading" class="loading">Fetching IP information...</div>
        </div>

        <div id="error-box" class="box error-box">
            <div class="box-title">Error</div>
            <div id="error-message"></div>
        </div>

        <div id="result-box" class="box result-box">
            <div class="box-title">IP Information</div>
            <div id="result-content">
                <div class="ip-info">
                    <h2 id="ip-title"></h2>
                    <img id="ip-flag" class="ip-flag" src="" alt="Country Flag">
                </div>
                
                <div class="info-section">
                    <h3>Location Information</h3>
                    <table>
                        <tr>
                            <td><strong>Continent</strong></td>
                            <td id="continent"></td>
                        </tr>
                        <tr>
                            <td><strong>Country</strong></td>
                            <td id="country"></td>
                        </tr>
                        <tr>
                            <td><strong>Region</strong></td>
                            <td id="region"></td>
                        </tr>
                        <tr>
                            <td><strong>City</strong></td>
                            <td id="city"></td>
                        </tr>
                        <tr>
                            <td><strong>Postal Code</strong></td>
                            <td id="postal"></td>
                        </tr>
                        <tr>
                            <td><strong>Coordinates</strong></td>
                            <td id="coordinates"></td>
                        </tr>
                    </table>
                </div>
                
                <div class="info-section">
                    <h3>Network Information</h3>
                    <table>
                        <tr>
                            <td><strong>ASN</strong></td>
                            <td id="asn"></td>
                        </tr>
                        <tr>
                            <td><strong>ISP</strong></td>
                            <td id="isp"></td>
                        </tr>
                    </table>
                </div>
                
                <div id="map-link" class="map-link">
                    <a id="google-maps" href="#" target="_blank">View on Google Maps</a>
                </div>
            </div>
            <div class="footer" style="margin-top: 15px;">
                Data from nyanc4tt.xyz API | Made by rec :3
            </div>
        </div>

        <div class="footer">
            <a href="https://ipgoy.im">ipgoy.im</a> | Made by rec :3
        </div>
    </div>

    <script>
        document.getElementById('lookup-btn').addEventListener('click', lookupIP);
        document.getElementById('self-lookup-btn').addEventListener('click', lookupSelfIP);
        document.getElementById('ip-address').addEventListener('keyup', function(e) {
            if (e.key === 'Enter') {
                lookupIP();
            }
        });

        async function lookupIP() {
            const ipAddress = document.getElementById('ip-address').value.trim();
            const errorBox = document.getElementById('error-box');
            const resultBox = document.getElementById('result-box');
            const loading = document.getElementById('loading');
            
            // Hide boxes and show loading
            errorBox.style.display = 'none';
            resultBox.style.display = 'none';
            loading.style.display = 'block';

            if (!ipAddress) {
                showError("Please provide an IP address. Example: 8.8.8.8");
                loading.style.display = 'none';
                return;
            }

            try {
                const url = `https://nyanc4tt.xyz/api/iplookup?ip=${ipAddress}`;
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`API returned status ${response.status}`);
                }

                const data = await response.json();
                displayResults(data);
                
                resultBox.style.display = 'block';
            } catch (error) {
                showError(`Failed to fetch IP data: ${error.message}`);
            } finally {
                loading.style.display = 'none';
            }
        }

        async function lookupSelfIP() {
            const errorBox = document.getElementById('error-box');
            const resultBox = document.getElementById('result-box');
            const loading = document.getElementById('loading');
            
            // Hide boxes and show loading
            errorBox.style.display = 'none';
            resultBox.style.display = 'none';
            loading.style.display = 'block';

            try {
                const url = `https://nyanc4tt.xyz/api/iplookup?ip=`;
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`API returned status ${response.status}`);
                }

                const data = await response.json();
                displayResults(data);
                
                // Update the input field with the detected IP
                document.getElementById('ip-address').value = data.ip;
                
                resultBox.style.display = 'block';
            } catch (error) {
                showError(`Failed to fetch your IP data: ${error.message}`);
            } finally {
                loading.style.display = 'none';
            }
        }

        function displayResults(data) {
            document.getElementById('ip-title').textContent = `IP: ${data.ip}`;
            
            // Set flag image
            const flagImg = document.getElementById('ip-flag');
            if (data.flag_image) {
                flagImg.src = data.flag_image;
                flagImg.style.display = 'block';
            } else {
                flagImg.style.display = 'none';
            }
            
            // Location info
            document.getElementById('continent').textContent = data.continent || 'N/A';
            document.getElementById('country').textContent = 
                `${data.flag_emoji || ''} ${data.country || 'N/A'} (${data.country_code || 'N/A'})`;
            document.getElementById('region').textContent = data.region || 'N/A';
            document.getElementById('city').textContent = data.city || 'N/A';
            document.getElementById('postal').textContent = data.postal || 'N/A';
            document.getElementById('coordinates').textContent = 
                `${data.latitude || 'N/A'}, ${data.longitude || 'N/A'}`;
            
            // Network info
            document.getElementById('asn').textContent = data.asn ? `AS${data.asn}` : 'N/A';
            document.getElementById('isp').textContent = data.isp || 'N/A';
            
            // Map link
            if (data.latitude && data.longitude) {
                const mapLink = document.getElementById('google-maps');
                mapLink.href = `https://www.google.com/maps?q=${data.latitude},${data.longitude}`;
                document.getElementById('map-link').style.display = 'block';
            } else {
                document.getElementById('map-link').style.display = 'none';
            }
        }

        function showError(message) {
            const errorBox = document.getElementById('error-box');
            document.getElementById('error-message').textContent = message;
            errorBox.style.display = 'block';
        }
    </script>
</body>
</html>
