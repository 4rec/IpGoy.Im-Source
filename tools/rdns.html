<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse DNS Lookup | ipgoy.im</title>
    <link rel="stylesheet" href="https://ipgoy.im/styles.css">
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .result-box {
            margin-top: 20px;
            display: none;
        }
        .error-box {
            margin-top: 20px;
            display: none;
            background-color: var(--active-link);
            color: white;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 12px;
        }
        .site-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .site-logo {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 24px;
            font-weight: bold;
            color: var(--header-bg);
            margin-bottom: 10px;
        }
        .loading {
            display: none;
            margin: 10px 0;
            font-style: italic;
        }
        .response-info {
            margin-bottom: 15px;
            padding: 10px;
            background-color: var(--table-row-odd);
            border: 1px solid var(--table-border);
        }
        .response-details {
            margin-top: 15px;
        }
        .response-data {
            font-family: monospace;
            white-space: pre-wrap;
            background-color: var(--table-row-even);
            padding: 10px;
            border: 1px solid var(--table-border);
            max-height: 300px;
            overflow-y: auto;
        }
        .ip-type {
            margin-bottom: 10px;
            font-weight: bold;
        }
        .query-info {
            margin-bottom: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="https://ipgoy.im">Home</a>
    </div>

    <div class="container">
        <div class="site-header">
            <div class="site-logo">ipgoy.im</div>
            <h1>Reverse DNS Lookup</h1>
        </div>
        
        <div class="box">
            <div class="box-title">rDNS Query</div>
            <div class="form-group">
                <label for="query-input">IP Address or Hostname (IPv4/IPv6):</label>
                <input type="text" id="query-input" placeholder="Enter IP address or hostname...">
            </div>
            <button id="lookup-btn">Lookup rDNS</button>
            <div id="loading" class="loading">Querying DNS...</div>
        </div>

        <div id="error-box" class="box error-box">
            <div class="box-title">Error</div>
            <div id="error-message"></div>
        </div>

        <div id="result-box" class="box result-box">
            <div class="box-title">Reverse DNS Results</div>
            <div id="result-content">
                <div id="ip-type" class="ip-type"></div>
                <div id="query-info" class="query-info"></div>
                
                <div class="response-info">
                    <h3>DNS Response</h3>
                    <div id="response-data" class="response-data"></div>
                </div>
                
                <div class="response-details">
                    <h3>PTR Record</h3>
                    <div id="ptr-record" class="response-data"></div>
                </div>
            </div>
            <div class="footer" style="margin-top: 15px;">
                Using Google DNS API | Made by rec :3
            </div>
        </div>

        <div class="footer">
            <a href="https://ipgoy.im">ipgoy.im</a> | Made by rec :3
        </div>
    </div>

    <script>
        document.getElementById('lookup-btn').addEventListener('click', lookupRDNS);
        document.getElementById('query-input').addEventListener('keyup', function(e) {
            if (e.key === 'Enter') {
                lookupRDNS();
            }
        });

        async function lookupRDNS() {
            const query = document.getElementById('query-input').value.trim();
            const errorBox = document.getElementById('error-box');
            const resultBox = document.getElementById('result-box');
            const loading = document.getElementById('loading');
            
            // Hide boxes and show loading
            errorBox.style.display = 'none';
            resultBox.style.display = 'none';
            loading.style.display = 'block';

            if (!query) {
                showError("Please provide an IP address or hostname");
                loading.style.display = 'none';
                return;
            }

            try {
                let url;
                let ipType = "Unknown";
                let ptrQuery = "";
                
                // Determine if input is IPv4, IPv6, or hostname
                if (isValidIPv4(query)) {
                    ipType = "IPv4";
                    const reversed = query.split('.').reverse().join('.');
                    ptrQuery = `${reversed}.in-addr.arpa`;
                } else if (isValidIPv6(query)) {
                    ipType = "IPv6";
                    // Remove any IPv6 shorthand notation
                    const expanded = expandIPv6(query);
                    // Reverse the expanded IPv6 and add .ip6.arpa
                    const reversed = expanded.split('').reverse().join('.').replace(/:/g, '');
                    ptrQuery = `${reversed}.ip6.arpa`;
                } else if (isValidHostname(query)) {
                    ipType = "Hostname";
                    ptrQuery = query;
                } else {
                    throw new Error("Invalid input - must be IPv4, IPv6, or hostname");
                }

                document.getElementById('ip-type').textContent = `Query Type: ${ipType}`;
                document.getElementById('query-info').textContent = `Query: ${ptrQuery}`;

                url = `https://dns.google/resolve?name=${ptrQuery}&type=PTR`;
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`DNS query failed (HTTP ${response.status})`);
                }

                const data = await response.json();
                
                // Display raw response
                document.getElementById('response-data').textContent = 
                    JSON.stringify(data, null, 2);
                
                // Display PTR record if available
                const ptrRecord = document.getElementById('ptr-record');
                if (data.Status === 0 && data.Answer && data.Answer.length > 0) {
                    ptrRecord.textContent = data.Answer[0].data;
                } else if (data.Status === 3) {
                    ptrRecord.textContent = "NXDOMAIN - No PTR record exists";
                } else {
                    ptrRecord.textContent = "No PTR record found";
                }

                resultBox.style.display = 'block';
            } catch (error) {
                showError(`Failed to perform rDNS lookup: ${error.message}`);
            } finally {
                loading.style.display = 'none';
            }
        }

        function isValidIPv4(ip) {
            const parts = ip.split('.');
            if (parts.length !== 4) return false;
            return parts.every(part => {
                const num = parseInt(part, 10);
                return !isNaN(num) && num >= 0 && num <= 255 && part === num.toString();
            });
        }

        function isValidIPv6(ip) {
            // Simple IPv6 validation - more comprehensive checks would be needed for production
            const ipv6Regex = /^([0-9a-fA-F]{1,4}:){7}[0-9a-fA-F]{1,4}$|^::([0-9a-fA-F]{1,4}:){0,6}[0-9a-fA-F]{1,4}$|^[0-9a-fA-F]{1,4}::([0-9a-fA-F]{1,4}:){0,5}[0-9a-fA-F]{1,4}$|^([0-9a-fA-F]{1,4}:){1,2}:([0-9a-fA-F]{1,4}:){0,4}[0-9a-fA-F]{1,4}$|^([0-9a-fA-F]{1,4}:){1,3}:([0-9a-fA-F]{1,4}:){0,3}[0-9a-fA-F]{1,4}$|^([0-9a-fA-F]{1,4}:){1,4}:([0-9a-fA-F]{1,4}:){0,2}[0-9a-fA-F]{1,4}$|^([0-9a-fA-F]{1,4}:){1,5}:([0-9a-fA-F]{1,4}:){0,1}[0-9a-fA-F]{1,4}$|^([0-9a-fA-F]{1,4}:){1,6}:[0-9a-fA-F]{1,4}$|^([0-9a-fA-F]{1,4}:){1,7}:$/;
            return ipv6Regex.test(ip);
        }

        function expandIPv6(ip) {
            // Replace :: with appropriate number of 0 groups
            if (ip.includes('::')) {
                const parts = ip.split('::');
                const left = parts[0].split(':').filter(p => p);
                const right = parts[1].split(':').filter(p => p);
                const missing = 8 - (left.length + right.length);
                const zeros = Array(missing).fill('0000');
                return [...left, ...zeros, ...right].join(':');
            }
            return ip;
        }

        function isValidHostname(hostname) {
            // Simple hostname validation
            const hostnameRegex = /^[a-zA-Z0-9\-\.]+$/;
            return hostnameRegex.test(hostname) && 
                   hostname.length <= 253 && 
                   !hostname.startsWith('-') && 
                   !hostname.endsWith('-');
        }

        function showError(message) {
            const errorBox = document.getElementById('error-box');
            document.getElementById('error-message').textContent = message;
            errorBox.style.display = 'block';
        }
    </script>
</body>
</html>
